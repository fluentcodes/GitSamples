Configutation:
  name: Default

  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[%-5level] %d{mm:ss.SSS} %c{0} - %msg%n"

  Loggers:
      Root:
        level: info
        AppenderRef:
          - ref: Console_Appender

